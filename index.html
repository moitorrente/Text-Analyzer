<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Text analyzer</title>
</head>

<body>
    <div>
        <div>
            <textarea name="textInput" id="textInput" cols="150" rows="10" placeholder="Paste your text here"
                form="textForm" required>Hola me llamo</textarea>
        </div>
        <div>
            <input type="checkbox" id="console">Console data</input>
            <input type="checkbox" id="caseSensitive">Case sensitive</input>
        </div>
        <div>
            <button class="button" onclick="processText()">Go!</button>
            <button class="button" onclick="clearAll(true)">Clear!</button>
        </div>
        <div id="tables"></div>
    </div>

</body>
